<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Guessing Game</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <div class="site-wrapper">
    <canvas id="confetti" width="1" height="1"></canvas>

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">The Guessing Game</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a id='playAgain' href="#">Play Again</a></li>
                  <li><a id='getHint' href="#">Get a Hint</a></li>
                </ul>
              </nav>
            </div>

          </div>
          <p id="guessed" class="lead">.</p>

          <div class="image">
            <img src="images/ball.png">
              <div class='text'>
              <p style="margin-top:-2%;"id="magicMessage"></p>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Guess a number.</h1>
            <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-8 col-centered">
              <form>
        			  <div class="form-group">
                  <input class="form-control input-lg" id="guess" type="text">
                  </div>
                 </div>
               </div>
        			</form>
            <p class="lead">
              <button id="ask" class="btn btn-lg btn-default">Ask the Magic Ball</button>
            </p>
          </div>
            <p id="guessesLeft" class="lead">You have 5 guesses left.</p>


          <div class="mastfoot">
            <div class="inner">
              <p>Guessing Game for <a href="http://fullstackacademy.com">Fullstack Academy</a>, by <a href="https://github.com/gholevas">@gholevas</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
     <script src="js/guessingGame.js"></script>
     <script src="js/confetti.js"></script>
  </body>
</html>
